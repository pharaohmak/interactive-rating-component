<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="rating-state">
        <div class="widget">
          <img src="./images/icon-star.svg" alt="icon star" />
        </div>

        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating">
          <div class="rating-btn">1</div>
          <div class="rating-btn">2</div>
          <div class="rating-btn">3</div>
          <div class="rating-btn">4</div>
          <div class="rating-btn">5</div>
        </div>

        <button class="submit">Submit</button>
      </div>

      <div class="thank-you-state hide">
        <img
          src="./images/illustration-thank-you.svg"
          alt="thank you"
          class="post-rating"
        />

        <div class="rating-container">
          <div>You selected <span id="selected-rating">4</span> out of 5</div>
        </div>

        <h2>Thank you!</h2>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
